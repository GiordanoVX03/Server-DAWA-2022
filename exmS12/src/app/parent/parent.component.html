<div class="form-group" style="margin-left: 30px; margin-top: 30px;">
    <input type="text" class="form-control shadow p-3 mb-5 bg-white rounded"
     placeholder="Escribir mensaje" name="post" [(ngModel)]="post">
</div>
<div>
    <button style="margin-left: 30px;margin-top: 10px;" class="btn btn-sm btn-warning" 
    type="submit" (click)="AddPost(post)">Agregar mensaje</button>
</div>
<app-child [childPost]="parentPosts" (passedEvent)="childEvent($event)"></app-child>
