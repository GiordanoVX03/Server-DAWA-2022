<div class="container py-4">
  <h1>Tarea Usando la Api del Covid 19</h1>
</div>

<div class="container " >
  <div class="table table-dark" *ngIf="paises!=null; else espera">
    <table border="1">
      <tr>
        <td>Codigo</td>
        <td>Pais</td>
        <td>Total de muertes</td>
      </tr>
      <tr *ngFor="let pais of paises.Countries">
        <td>{{pais.ID}}</td>
        <td>{{pais.Country}}</td>
        <td>{{pais.TotalDeaths}}</td>
      </tr>
    </table>
  </div>
  <ng-template #espera>Esperando datos...</ng-template>
</div>
